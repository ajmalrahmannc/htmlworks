<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d909593fa6.js" crossorigin="anonymous"></script>
</head>
<body>
    <i class="fab fa-5x fa-github"></i>
    <i class="fab fa-5x fa-facebook"></i>
    <h2>sign in to GitHub</h2>
    <div>
        <label for="usr">username or email address</label><br>
        <input type="text" id="usr"><br>

        <label for="pass">password</label>
        <a href="https://support.google.com/mail/answer/41078?hl=en&co=GENIE.Platform%3DDesktop">forgot password?</a><br>
        <input type="password" id="pass"><br>

        <button>sign in</button>
    </div>

    <div>
        <label for="">New to GitHub?</label>
        <a href="">create an account</a>
    </div>
</body>
</html>
