<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="name">name</label>
        <input type="text" id="name"><br>

        <label for="num">age</label>
        <input type="number" id="num"><br>

        <label for="phone">phone number</label>
        <input type="text" id="phone"><br>

        <label for="email">email</label>
        <input type="email" id="email">

        <label for="dob">date of birth</label>
        <input type="date" id="dob"><br>

        <label for="">Gender</label>
        <label for="male">male</label><input type="radio" id="male" name="gender">
        <label for="female">female</label><input type="radio" id="female" name="gender"><br>

        <label for="">address</label>
        <textarea name="" id="add" cols="20" rows="20"></textarea><br>

        <label for="">place</label>
        <select name="" id="">
            <option value="">kochi</option>
            <option value="">calicut</option>
            <option value="">thrissur</option>
            <option value="">malappuram</option>
        </select><br>

        <button type="submit">register</button>
        
    </form>
</body>
</html>
